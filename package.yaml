name:                adder
version:             0.1.0.0
github:              "Marist-CMPT331-TOPL/adder"
license:             MIT
author:              "CMPT 331 class - Fall 2022"
maintainer:          "Matt.Johnson@marist.edu"
copyright:           "2022 Marist College"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Marist-CMPT331-TOPL/adder#readme>

dependencies:
- base >= 4.7 && < 5
- parsec >= 3.1

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  adder:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is repl
    dependencies:
    - adder
    - mtl >= 2.2
    - haskeline >= 0.7

  runadder:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -main-is run
    dependencies:
    - adder
    - mtl >= 2.2
    - haskeline >= 0.7

tests:
  testadder:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adder
    - mtl >= 2.2
    - haskeline >= 0.7
    - tasty
    - tasty-hunit
    - tasty-hspec
